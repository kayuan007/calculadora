<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" class="display" id="txtResultado" readonly>
        <button class="tecla igual" onclick="calculate()">=</button>
        <button class="tecla" onclick="appendNumber('1')">1</button>
        <button class="tecla" onclick="appendNumber('2')">2</button>
        <button class="tecla" onclick="appendNumber('3')">3</button>
        <button class="tecla" onclick="appendNumber('4')">4</button>
        <button class="tecla" onclick="appendNumber('5')">5</button>
        <button class="tecla" onclick="appendNumber('6')">6</button>
        <button class="tecla" onclick="appendNumber('7')">7</button>
        <button class="tecla" onclick="appendNumber('8')">8</button>
        <button class="tecla" onclick="appendNumber('9')">9</button>
        <button class="tecla" onclick="appendNumber('0')">0</button>
        <button class="tecla operador" onclick="appendOperator('+')">+</button>
        <button class="tecla operador" onclick="appendOperator('-')">-</button>
        <button class="tecla operador" onclick="appendOperator('*')">x</button>
        <button class="tecla operador" onclick="appendOperator('/')">/</button>
        <button class="tecla" onclick="clearDisplay()">C</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
